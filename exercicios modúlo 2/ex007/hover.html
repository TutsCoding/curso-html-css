<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
        }

        div {
            color: blue;
        }

        div > p {
            text-align: center;
            display: none;
            width: 300px;
            background-color: #2a6ea5;
            font-weight: bolder;
            border: 2px solid black;
            height: 200px;
            width: 200px;
        }

        div:hover > p {
            display: block;
        }

        a {            
            color: #ffffff;
            
        }

        a:hover {
            color: #eeff00
        }

    </style>
</head>
<body>
    <h1>Hover</h1>
    <div>Passe o mouse sobre o texto
        <p><a href="pseudoclasse.html">Voltar</a></p>
    </div>

    
</body>
</html>
