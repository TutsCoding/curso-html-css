<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatações de texto</title>
    <style>
        body {
            background-color: antiquewhite;
        }
        mark {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Formatações</h1>

    <h2>Negrito:</h2>
    <p><strong>Frase em Negrito</strong></p>

    <h2>Itálico:</h2>
    <p><em>Frase em Itálico</em></p>

    <h2>Marcação:</h2>
    <p><mark>Frase marcada</mark></p>

    <h2>Deletado:</h2>
    <p><del>Texto deletado</del></p>

    <h2>Inserido:</h2>
    <p><ins>Texto inserido</ins></p>

    <h2>Sobrescrito:</h2>
    <p>Exemplo potência: x<sup>2</sup></p>

    <h2>Subscrito:</h2>
    <p>Exemplo fórmulas: H<sub>2</sub>O</p>
        
</body>
</html>
