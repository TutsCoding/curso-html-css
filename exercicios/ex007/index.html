<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatações de texto</title>
</head>
<body>
    <h1>Formatações</h1>
    <h2>Negrito:</h2>
    <p><strong>Frase em Negrito</strong></p>
    <h2>Itálico:</h2>
    <p><em>Frase em Itálico</em></p>    
</body>
</html>
